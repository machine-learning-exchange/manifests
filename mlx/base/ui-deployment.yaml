apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlx-ui
  namespace: kubeflow
  labels:
    service: mlx-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      service: mlx-ui
  template:
    metadata:
      name: mlx-ui
      labels:
        service: mlx-ui
    spec:
      serviceAccountName: mlx-ui
      containers:
      - name: mlx-ui
        # You can use your own webapp image below
        image: aipipeline/mlx-ui:latest
        imagePullPolicy: Always
        env:
        - name: REACT_APP_BRAND
          value: Machine Learning Exchange
        - name: REACT_APP_RUN
          value: "true"
        - name: REACT_APP_UPLOAD
          value: "true"
        - name: REACT_APP_BASE_PATH
          value: /os
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: dashboard-admin
              key: sesstion
        ports:
        - containerPort: 3000
        volumeMounts:
        - mountPath: /workspace/models
          name: dashboard-admin
          readOnly: true
      volumes:
      - name: dashboard-admin
        secret:
          items:
          - key: admin.json
            path: admin.json
          secretName: dashboard-admin
